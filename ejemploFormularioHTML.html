<html>
<body>
  <!--form se envía a un serivdor en este caso al del computador actual(localhost por medio del puerto 8080) -->
  <!--test, etc: es la ~ aplicacion ya montada -->
  <!-- etiqueta form es un bloque para recolectar input del usuario -->
<form action="http://localhost:8080/test/testServlet/consultaPersona" method=get>
Buscar:
<!-- generalmente name es para crear un parametro con el cual se hace una consulta -->
<!--tipo Persona es el valor del parametro con el cual se envía la información al servidor -->
<select name="tipoPersona">
<option value="estudiante" selected>Estudiante </option>
<option value="instructor"> Instructor </option>
</select> <br>
Nombre: <input type=text size=20 name="nombre">
<input type=submit value="Enviar">
</form>

<form action="consultaPersona" method=post>
Buscar:
<select name="tipoPersona">
<option value="estudiante" selected>Estudiante </option>
<option value="instructor"> Instructor </option>
</select> <br>
<!-- celda donde se ingresan datos -->
Nombre: <input type=text size=20 name="nombre">
<input type=submit value="Enviar">
</form>

</body>
</html>
